data:
  shot_root: "/media/vip/T31/datasets/Sample/1shot/S4"  # 필수
  split: "train"              # 선택, 기본 "train"
  include_pseudo: "auto"      # "auto"|true|false
  include_mono: "auto"        # "auto"|true|false
  val_ratio: 0.3              # 10/100-shot 등에서 train:val=70:30
  resize_hw: null             # 또는 [352, 1216]
  hflip_p: 0.5
  use_color_jitter: false
  max_depth: 80.0
kshot:
  seed: 1
  batch_size: 4
  num_workers: 4
  shuffle: true
  epochs: 60
  lr: 1e-3
  warmup_epochs: 3
  min_lr_ratio: 0.05
  save_dir: "runs_1shot_5"
  tag: "mcprop_1shot_5"
  preview_every: 5
  steps_start: 24
  steps_final: 24
model:
  dmax: 80.0
  steps: 16
  kernels: [3,5,7]
  use_residual: true
  use_sparse: false
  anchor_alpha: 0.9
  anchor_learnable: true
  anchor_mode: "map"
  kappa_min: 0.5
  kappa_max: 5.0
  geometry: "hyperbolic"
loss:
  mu_scaleinv: 0.1
  w_lidar: 0.3
  w_anchor_reg: 0.0
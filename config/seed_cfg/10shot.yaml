data:
  shot_root: "/home/vip/Desktop/DC/DenseLiDAR/datasets/Sample/10shot/S0"  # 1-shot 서브셋(root만 변경)
  split: "train"
  include_pseudo: "auto"      # "auto"|true|false
  include_mono: "auto"        # "auto"|true|false
  val_ratio: 0.3              # 1-shot에서는 무시(동일 프레임이 train/val 모두 포함)
  resize_hw: null             # 또는 [352, 1216]
  hflip_p: 0.5
  use_color_jitter: false
  max_depth: 80.0

kshot:
  seed: 1
  batch_size: 4
  num_workers: 4
  shuffle: true
  epochs: 100
  lr: 1e-3
  warmup_epochs: 3
  min_lr_ratio: 0.05
  save_dir: "runs_10shot_1"
  tag: "mcprop_10shot_1"
  preview_every: 5
  steps_start: 24
  steps_final: 24

model:
  dmax: 80.0
  steps: 16
  kernels: [3,5,7]
  use_residual: true
  use_sparse: false
  anchor_alpha: 0.9
  anchor_learnable: true
  anchor_mode: "map"
  kappa_min: 0.5
  kappa_max: 5.0
  geometry: "hyperbolic"

loss:
  # 켜두고 싶은 항목
  mu_scaleinv: 0.10      # SI 가중치 (원하는 비율로 조절)
  # 끄고 싶은 항목들
  w_lidar: 0.0           # LiDAR 일관성 손실 OFF
  w_anchor_reg: 0.0      # Anchor 규제 OFF
  w_res_objective: 0.0   # Residual(구조) 목적함수 OFF
  only_res_objective: false
  # 아래 키는 현재 코드에서 무시됩니다(있어도 영향 없음)
  use_res_objective: false
